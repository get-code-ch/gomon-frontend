<input [(ngModel)]="echoTxt" placeholder="Echo" type="text"/>
<button (click)="sendBtnClick()">Echo</button>
<input [(ngModel)]="broadcastTxt" placeholder="Broadcast" type="text"/>
<button (click)="broadcastBtnClick()">Broadcast</button>

<div *ngIf="logs.logs.length">
  <div *ngFor='let message of msg.messages | slice:-100'>
    <span>{{message}}</span>
  </div>
</div>
