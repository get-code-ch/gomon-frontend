<div *ngIf="authenticateService.authenticated">
  <div *ngFor="let item of menu">
    <a routerLink="{{item.link}}">{{item.text}}</a>
  </div>
  <span><br/></span>
  <a routerLink="/logout">Logout</a>
  <span>{{ clock | date:'HH:mm:ss' }}</span> - <span>{{ msg.clientId }}</span><br/>
  <span>{{ env }}</span>
</div>
